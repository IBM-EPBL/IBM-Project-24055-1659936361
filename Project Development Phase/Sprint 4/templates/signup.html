<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/signup.css') }}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="heads">
    <h1>RAINFALL PREDICTION</h1>
    </div>
    <div class="container">
        <div class="contact-box">
        <div class="left"></div>
        <div class="right">
        <div class="title">SignUp</div>
        <div class="forms">
            <div class="form-content">
              <form action="{{ url_for('getotp') }}" method="post" >
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" name="uname" placeholder="Enter your Name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-phone fa-flip-horizontal"></i>
                  <input type="text" name="phone" placeholder="Enter your phonenumber(with +91)" required>
                </div>
               <div class="button input-box">
                 <input type="submit" value="Get OTP">
               </div></form>
            <form action="{{ url_for('register') }}" method="post" >
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="number" name="otp" placeholder="Enter the OTP" required>
                </div>
               
                <div class="button input-box">
                  <input type="submit" value="Sumbit">
                </div>
                <div class="text sign-up-text">Already have an account?<a href="{{ url_for('login') }}"><label>Login In</label></a></div>
               <div style="color: rgb(196, 0, 0);margin-left:10px; font: size 18px; font-weight:500; text-align:center">{{ msg }}</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</body></html>
