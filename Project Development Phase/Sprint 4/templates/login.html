<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/popup.css') }}">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div class="heads">
    <h1>RAINFALL PREDICTION</h1>
  </div>
  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="{{ url_for('static', filename='styles/girl.jpg') }}" alt="">
      </div>
      <div class="back">
        <img class="backImg" src="girl.jpg" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="{{ url_for('login') }}" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" name="log_mail" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="pswd" placeholder="Enter your password" required>
              </div>
              <div class="text">
                <a href="{{ url_for('resetotp') }}"><label>Forgot Password</label></a>
              </div>
              <div class="text"><a href="profile.html">
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div></a></div>
              <div class="text sign-up-text">Don't have an account?<a href="{{ url_for('getotp') }}"><label>Sign Up</label></a></div>
            <br><br>
            <div style="color: rgb(196, 0, 0); font: size 18px; font-weight:500; text-align:center">{{ msg }}</div>
           </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
